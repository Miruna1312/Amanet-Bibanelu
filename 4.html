<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Site Exemplu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Meniu de navigare -->
    <nav>
        <ul>
            <li><a href="index.html" class="btn">Acasă</a></li>
            <li><a href="despre.html" class="btn">Despre Noi</a></li>
            <li><a href="preturi.html" class="btn">Prețuri</a></li>
            <li><a href="contact.html" class="btn">Contact</a></li>
        </ul>
    </nav>

    <!-- Secțiunea Contact -->
    <section>
        <h2>Contact</h2>
        <p>Pentru orice întrebări, sugestii sau informații suplimentare, nu ezita să ne contactezi folosind formularul de mai jos:</p>
        <form>
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
            <button type="submit">Trimite mesajul</button>
        </form>
    </section>

</body>
</html>
